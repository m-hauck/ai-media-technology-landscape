<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>JSON Editor Selectize Integration Example</title>
        <link rel="stylesheet" href="dist/min/spectre.min.css" />
        <link rel="stylesheet" href="dist/min/spectre-icons.min.css" />
        <link rel="stylesheet" href="src/aimtl-input.css" />
        <script src="dist/min/jsoneditor.min.js" defer></script>
        <script src="dist/debug/aimtl-input.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div id="input-editor"></div>
                <button id="submit" class="btn btn-primary">Absenden</button>
                <div id="valid_indicator" class="text-error">
                    Fehler: Eingabe nicht vollständig
                </div>
                <img
                    src="img/Wertkette_Medienunternehmen.svg"
                    alt="Wertkette_Medienunternehmen"
                    id="value_chain"
                />

                <table class="table table-striped table-hover">
                    <caption>
                        Eingabefelder
                    </caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Anbieter</th>
                            <th>Logo</th>
                            <th>Website</th>
                            <th>Output</th>
                            <th>Beschreibung</th>
                            <th>TRL</th>
                            <th>KI-Technologien</th>
                            <th>Wertschöpfungskette</th>
                            <th>Bezahlmodell</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="output-table"></tbody>
                </table>

                <label class="form-label" for="output-textarea">
                    Ausgabe Code
                </label>
                <button class="btn btn-primary" id="download-button">
                    Download <i class="icon icon-download"></i>
                </button>
                <textarea id="output-textarea" readonly class="form-input">
[]</textarea
                >
            </div>
        </div>
    </body>
</html>
